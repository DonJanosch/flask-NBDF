{% if weather == 'clouds' %}
<div class="background-weather" id="clouds">
  <div class="cloud x1"></div>
  <div class="cloud x2"></div>
  <div class="cloud x3"></div>
  <div class="cloud x4"></div>
  <div class="cloud x5"></div>
</div>
{% endif %}

{% if weather == 'fog' %}
<div class="fog background-weather">
  <div class="fog__container">
    <div class="fog__img fog__img--first"></div>
    <div class="fog__img fog__img--second"></div>
  </div>
</div>
{% endif %}

{% if weather == 'thunderstorm' %}
<div class="thunder">
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <canvas id="canvas3"></canvas>
</div>
{% endif %}

{% if weather == 'sunshine' %}
<div class="weather-body">  
  <div class="sun"><div class="sunshine"></div></div>
  <div class="clouds">
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <div class="cloud" id="cloud3"></div>
    <div class="cloud" id="cloud4"></div>
    <div class="cloud" id="cloud5"></div>
    <div class="cloud" id="cloud6"></div>

  </div>
  <div class="ground">
  </div>
</div>
{% endif %}
